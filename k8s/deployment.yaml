apiVersion: apps/v1
kind: Deployment
metadata:
  name: cheminfuse-frontend
  namespace: cheminfuse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cheminfuse-frontend
  template:
    metadata:
      labels:
        app: cheminfuse-frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/ameyanagi/cheminfuse-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://torchani.ameyanagi.com/torchani"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cheminfuse-frontend
  namespace: cheminfuse
spec:
  selector:
    app: cheminfuse-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cheminfuse-ingress
  namespace: cheminfuse
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cheminfuse.com
        - www.cheminfuse.com
      secretName: cheminfuse-tls
  rules:
    - host: cheminfuse.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cheminfuse-frontend
                port:
                  number: 80
    - host: www.cheminfuse.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cheminfuse-frontend
                port:
                  number: 80